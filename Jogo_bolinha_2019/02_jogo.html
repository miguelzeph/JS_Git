<!DOCTYPE html>
<!-- Parte 2 -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Jogo</title>

    <!--CSS-->
    <style>
        canvas{
            position:absolute;
            top:0px;
            bottom:0px;
            left:0px;
            right:0px;
            margin:auto;
        }
    </style>

</head>
<body>
<!--JS-->
<script>
    var canvas, ctx, ALTURA, LARGURA, frames =0,
    chao ={
        y: 550,
        altura:50,
        cor:"#ffdf70",

        desenha: function() {
            ctx.fillStyle = this.cor;
            ctx.fillRect(0,this.y,LARGURA,this.altura)//desenhar na tela (esquerda,pos.altura,largura)

        }
    };
    // --------------------------Desenha Bloco----------------------
    bloco ={
        x:50,
        y:0,
        altura:50,
        largura:50,
        cor: "#ff4e4e",
        gravidade:10,

        desenha: function() {
            ctx.fillStyle = this.cor;
            ctx.fillRect(this.x,this.y,this.largura,this.altura);
        }
    };
    //---------------------------------------------------------------
    
    function main() {
        //Altura e largura usuÃ¡rio
        ALTURA = window.innerHeight;
        LARGURA = window.innerWidth;

        if (LARGURA >= 500){
            LARGURA = 600;
            ALTURA = 600;
        }

        //--------Criou a canvas e chamou de ctx (contexto)... ou seja a tela azul------
        canvas = document.createElement("canvas");
        canvas.width = LARGURA;
        canvas.height = ALTURA;
        canvas.style.border = '1px solid #000';
        
        ctx = canvas.getContext("2d");
        document.body.appendChild(canvas);
        //------------------------------------------------------------------------------
        
        //Funcao mouse click
        document.addEventListener("mousedown",clique)
        
        roda();
    }
    function clique(event) {
        alert("clicou");
    }
    function roda() {
        atualiza();
        desenha();

        window.requestAnimationFrame(roda);

    }
    function atualiza() {
        frames++;
    }
    function desenha() {
        
        //Desenha o quadro Azul grande (Tela)
        ctx.fillStyle = "#50beff";
        ctx.fillRect(0,0,LARGURA,ALTURA);

        chao.desenha();
        bloco.desenha();

    }

    
    //inicializa o jogo
    main();

</script>
    
</body>
</html>
