<!DOCTYPE html>
<!-- Parte 2 -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Jogo</title>

    <!--CSS-->
    <style>
        canvas{
            position:absolute;
            top:0px;
            bottom:0px;
            left:0px;
            right:0px;
            margin:auto;
        }
    </style>

</head>
<body>
<!--JS-->
<script>
    var canvas, ctx, ALTURA, LARGURA, frames =0,maxPulos = 3,



    // ------------------------------------Chao--------------------------
    chao ={
        y: 550,
        altura:50,
        cor:"#e8da78",

        desenha: function() {
            ctx.fillStyle = this.cor;
            ctx.fillRect(0,this.y,LARGURA,this.altura)//desenhar na tela (esquerda,pos.altura,largura)

        }
    };
    // --------------------------Desenha Bloco----------------------
    bloco ={
        x:50,//pos x
        y:0,//pos y
        altura:50,
        largura:50,
        cor: "#ff9239",
        gravidade:1.6,
        velocidade:0,
        forcaDoPulo:23.6,
        qntPulos:0,

        atualiza: function(){
            this.velocidade += this.gravidade;
            this.y += this.velocidade

            if (this.y > chao.y - this.altura) {
                this.y = chao.y - this.altura;
                this.qntPulos = 0;
            }
        },

        pula: function() {
            if (this.qntPulos<maxPulos){
            this.velocidade = - this.forcaDoPulo;
            this.qntPulos++;
            }
        },

        desenha: function() {
            ctx.fillStyle = this.cor;
            ctx.fillRect(this.x,this.y,this.largura,this.altura);
        }
    };
    
    //  ------------------------Obstaculo----------------------------
    
    
    
    
    
    
    
    
    
    obstaculos = {
        _obs: [],
        cores: ["#ffbc1c","#ff1c1c","#ff85e1","#52a7ff","#78ff5d"],
        

        insere: function() {
            this._obs.push({
                x: 200,
                largura: 30 + Math.floor(21*Math.random()),
                altura: 30 + Math.floor(120*Math.random()),
                cor: this.cores[Math.floor(Math.random()*this.cores.length)],
            })
        },

        atualiza: function() {

        },

        desenha: function() {
            for (var i = 0, tam =this._obs.length; i < tam; i++) {
                var obs = this._obs[i];
                ctx.fillStyle = obs.cor;
                ctx.fillRect(obs.x,chao.y - obs.altura, obs.largura, obs.altura);
            }
        }

    };
    //---------------------------------------------------------------
    



    function main() {
        //Altura e largura usuÃ¡rio
        ALTURA = window.innerHeight;
        LARGURA = window.innerWidth;

        if (LARGURA >= 500){
            LARGURA = 600;
            ALTURA = 600;
        }

        //--------Criou a canvas e chamou de ctx (contexto)... ou seja a tela azul------
        canvas = document.createElement("canvas");
        canvas.width = LARGURA;
        canvas.height = ALTURA;
        canvas.style.border = '1px solid #000';
        
        ctx = canvas.getContext("2d");
        document.body.appendChild(canvas);
        //------------------------------------------------------------------------------
        
        //Funcao mouse click
        document.addEventListener("mousedown",clique)
        
        roda();
    }
    function clique(event) {
        bloco.pula();
    }
    function roda() {
        atualiza();
        desenha();

        window.requestAnimationFrame(roda);

    }
    function atualiza() {
        frames++;
        bloco.atualiza();
    }
    function desenha() {
        
        //Desenha o quadro Azul grande (Tela)
        ctx.fillStyle = "#50beff";
        ctx.fillRect(0,0,LARGURA,ALTURA);

        chao.desenha();
        obstaculos.desenha();
        bloco.desenha();
        

    }

    
    //inicializa o jogo
    main();

</script>
    
</body>
</html>
