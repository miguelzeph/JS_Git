<!DOCTYPE html>
<!-- Parte 5 -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Jogo</title>

    <!--CSS-->
    <style>
        canvas{
            position:absolute;
            top:0px;
            bottom:0px;
            left:0px;
            right:0px;
            margin:auto;
        }
    </style>

</head>
<body>
<!--JS-->
<script>
    var canvas, ctx, ALTURA, LARGURA, frames =0,maxPulos = 3,
    velocidade = 6, estadoAtual,
    estados = {
        jogar:0,
        jogando:1,
        perdeu:2,
    },
    


    


    // ------------------------------------Chao--------------------------
    chao ={
        y: 550,
        altura:50,
        cor:"#e8da78",

        desenha: function() {
            ctx.fillStyle = this.cor;
            ctx.fillRect(0,this.y,LARGURA,this.altura)//desenhar na tela (esquerda,pos.altura,largura)

        }
    };
    // --------------------------Desenha Bloco----------------------
    bloco ={
        x:50,//pos x
        y:0,//pos y
        altura:50,
        largura:50,
        cor: "#ff9239",
        gravidade:1.6,
        velocidade:0,
        forcaDoPulo:23.6,
        qntPulos:0,

        atualiza: function(){
            this.velocidade += this.gravidade;
            this.y += this.velocidade

            if (this.y > chao.y - this.altura && estadoAtual != estados.perdeu) {
                this.y = chao.y - this.altura;
                this.qntPulos = 0;
                this.velocidade = 0;
            }
        },

        pula: function() {
            if (this.qntPulos<maxPulos){
            this.velocidade = - this.forcaDoPulo;
            this.qntPulos++;
            }
        },

        desenha: function() {
            ctx.fillStyle = this.cor;
            ctx.fillRect(this.x,this.y,this.largura,this.altura);
        }
    };
    
    //  ------------------------Obstaculo----------------------------
    obstaculos = {
        _obs: [],
        cores: ["#ffbc1c","#ff1c1c","#ff85e1","#52a7ff","#78ff5d"],
        tempoInsere:0,

        insere: function() {
            this._obs.push({
                x: LARGURA, //Joga lá no final ----> o bloco
                largura: 30 + Math.floor(21*Math.random()),
                altura: 30 + Math.floor(120*Math.random()),
                cor: this.cores[Math.floor(Math.random()*this.cores.length)],
            })

            this.tempoInsere = 30 + Math.floor(Math.random()*20);
        },

        atualiza: function() {
            
            //-------------Tempo que o bloco vai ser inserido---------
            if (this.tempoInsere == 0) {
                this.insere(); // insere o bloco automaticamente

            }// Quando tem outra condição continuando, não se usa ;
            
            else {
                //this.tempoInsere = this.tempoInsere - Math.floor(2*Math.random());
                this.tempoInsere--;
            }; // no Fim vc pode usar, é opcional
            //---------------------------------------------------------
            
            // --------------Fazer o bloco andar para direita-----------
            for (var i = 0, tam = this._obs.length; i<tam; i++) {
                var obs = this._obs[i];

                obs.x -= velocidade;

                if (bloco.x < obs.x + obs.largura && bloco.x + bloco.largura >= obs.x 
                && bloco.y + bloco.altura >= chao.y - obs.altura ) {
                
                    estadoAtual = estados.perdeu;
                };
                
                if (obs.x <= - obs.largura) {
                    this._obs.splice(i,1);

                    //Resolver o problema de colocar mais de 1 obstaculo
                    // pois quando ele remove, o for tentava acessar o elemento removido no vetor
                    tam--;
                    i--;
                };
            
            };
            //------------------------------------------------------------
            
        },

        limpa: function () {
            this._obs =[];
        },

        desenha: function() {
            for (var i = 0, tam =this._obs.length; i < tam; i++) {
                var obs = this._obs[i];
                ctx.fillStyle = obs.cor;
                ctx.fillRect(obs.x,chao.y - obs.altura, obs.largura, obs.altura);
            }
        }

    };
    //---------------------------------------------------------------
    



    function main() {
        //Altura e largura usuário
        ALTURA = window.innerHeight;
        LARGURA = window.innerWidth;

        if (LARGURA >= 500){
            LARGURA = 600;
            ALTURA = 600;
        }

        //--------Criou a canvas e chamou de ctx (contexto)... ou seja a tela azul------
        canvas = document.createElement("canvas");
        canvas.width = LARGURA;
        canvas.height = ALTURA;
        canvas.style.border = '1px solid #000';
        
        ctx = canvas.getContext("2d");
        document.body.appendChild(canvas);
        //------------------------------------------------------------------------------
        
        //Funcao mouse click
        document.addEventListener("mousedown",clique)
        

        estadoAtual = estados.jogar;
        roda();//rodar o jogo
    }



    function clique(event) {
        if (estadoAtual == estados.jogando) {
            bloco.pula();
        }
        else if (estadoAtual == estados.jogar) {
            estadoAtual = estados.jogando;
        }
        else if (estadoAtual == estados.perdeu && bloco.y >= 8 * ALTURA) {
            estadoAtual = estados.jogar;
            bloco.y = 0;
        }
        
    }

    function roda() {
        atualiza();
        desenha();

        window.requestAnimationFrame(roda);

    }
    function atualiza() {
        frames++;

        bloco.atualiza();


        if (estadoAtual == estados.jogando) {
            obstaculos.atualiza();
        }

        else if (estadoAtual == estados.perdeu) {
            obstaculos.limpa()
        }
    }


    function desenha() {
        
        //Desenha o quadro Azul grande (Tela)
        ctx.fillStyle = "#50beff";
        ctx.fillRect(0,0,LARGURA,ALTURA);


        if (estadoAtual == estados.jogar) {
           ctx.fillStyle = "green";
           ctx.fillRect(LARGURA/2 - 50, ALTURA/2 - 50, 100,100);
        }

        else if (estadoAtual == estados.perdeu) {
            ctx.fillStyle = "red";
            ctx.fillRect(LARGURA/2 - 50, ALTURA/2 - 50, 100,100);
        }

        else if (estadoAtual == estados.jogando) {
            obstaculos.desenha(); // só atualiza quando jogar
        }

        chao.desenha();
        //obstaculos.desenha();
        bloco.desenha();
        

    }

    
    //inicializa o jogo
    main();

</script>
    
</body>
</html>
