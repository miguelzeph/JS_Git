<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>






    <!-- Vuejs LINK (Sempre acima)-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    

    <!-- Executar Vue-->
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Inverter Mensagem</button>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <!-- Criar Instância-->
    <script>
        
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Olá Vue!'
            },
            methods: {
                reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
                }
            }
        })

        
        var app6 = new Vue({
            el: '#app-6',
            data: {
              message: 'Olá Vue!'
            }
        })

    </script>


    
</body>
</html>
