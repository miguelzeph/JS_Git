<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <!-- Vuejs LINK (Sempre acima)-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    

    <!-- Executar Vue-->
    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
          Pare o mouse sobre mim e veja a dica interligada dinamicamente!
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen == true">Agora você me viu</p>
        <button v-on:click="show">Show</button>
    </div>

    <div id="app-4">
        <ol>
            <button v-on:click='add'>ADD</button>
            <li v-for="todo in todos">
            {{ todo.text }}
            </li>
        </ol>
    </div>

    <!-- Criar Instância-->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
              message: 'Olá Vue!'
            }
        })
        var app2 = new Vue({
            el: '#app-2',
            data: {
              message: 'Você carregou esta página em ' + new Date().toLocaleString()
            }
        })
        var app3 = new Vue({
            el: '#app-3',
            data: {
              seen: true
            },
            methods:{
                show: function (event) {
                    this.seen = !this.seen // MUDAR BOOLEAN
                    return seen
                }
            }
        })

        var app4 = new Vue({
        el: '#app-4',
        data: {
                todos: [
                { text: 'Aprender JavaScript' },
                { text: 'Aprender Vue' },
                { text: 'Criar algo incrível' }
            ]
        },
        methods:{
            add: function(event) {
                this.todos.push({text: 'Add mais um...'})
            }
        }
        })
    </script>

    
     
    

    
</body>
</html>
